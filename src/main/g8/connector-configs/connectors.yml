---

test_connector:
  name:                                "TestConnector"
  tasks.max:                           "{{ tasks_max }}"
  connector.class:                     "{{ connector_class }}"
  topics:                              "TestTopic"
  key.converter:                       "{{ key_converter }}"
  key.converter.schemas.enable:        "{{ key_converter_schemas_enable }}"
  value.converter:                     "{{ value_converter }}"
  value.converter.schemas.enable:      "{{ value_converter_schemas_enable }}"
  key.converter.schema.registry.url:   "{{ schema_registry_url }}"
  value.converter.schema.registry.url: "{{ schema_registry_url }}"
  schema.registry.url:                 "{{ schema_registry_url }}"
  connection.url:                      "{{ connection_url }}"
  connection.user:                     "{{ connection_user_vault }}"
  connection.password:                 "{{ connection_password_vault }}"
  auto.create:                         "{{ auto_create }}"
  auto.evolve:                         "{{ auto_evolve }}"
  insert.mode:                         "{{ insert_mode }}"
  pk.mode:                             "{{ pk_mode }}"
  max.retries:                         "{{ max_retries }}"
  retry.backoff.ms:                    "{{ retry_backoff_ms }}"
  table.name.format:                   "TestConnector"